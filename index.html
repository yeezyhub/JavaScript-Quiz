<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<header class="header">
    
  <a id="highScore" href="#highScore">View High Scores</a>
  <h3 id="timer">Time Left: <span id="timeCounter">60</span> </h3>

</header>

<body>

  <!-- First Page -->
  <section id="firstPage">

    <h1 id="h1">Coding Quiz Challenge</h1>
    <p id="p">Welcome to the quiz! Your goal is to answer all questions correctly within the given time limit of 60 seconds. Keep in mind every incorrect answer will penalize your score/time by 10 seconds. </p>
    
    <!-- Buttons for Post-Quiz -->
    <section id="initialsContainer">
      <p class='hide 'id="initials">Enter initials: </p>
      <input class="hide" type="text" id="textBox" name="textBox" placeholder="ex. AB">
      <button class="button hide" id="submitButton">Submit</button>
    </section>

    <!-- Buttons for High Score Page-->
    <button class="startButton button" id="startButton">Start Quiz</button>
    <button class="button hide" onClick="goBack()" id="goBackButton">Go Back</button>
    <button class="button hide" onClick="clear()" id="clearHighScores">Clear High Scores</button>

  </section>


  <!-- After First Page -->
  <section class="container">
    <section id="questionContainer" class="hide">
      <div id="question">Question</div>
      
      <div id="answerButtons">
        <!-- Buttons are created inside the JS document. -->
      </div>
      <!-- Chosen Answer -->
      <h3 id="answer" class="hide"></h3>
    </section>
  </section>

    <footer class="footer">
      <!-- <h4>Made by yeezyhub.</h4> -->
    </footer>
<script src="./assets/js/script.js"></script>
</body>
</html>
